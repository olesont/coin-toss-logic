<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="js/cointoss.js" defer></script>
    </head>
    <body>
        <div id="game">
            <h1>Coin Toss Game</h1>
            <p>Guess the coin flip result:</p>

            <button id="heads-btn">Heads</button>
            <button id="tails-btn">Tails</button>
            
            <div id="results">
                <p id="player-guess">Your Guess: </p>
                <p id="coin-result">Coin Flip Result: </p>
                <p id="game-result">Game Result: </p>
            </div>
            
            <button id="reset-btn">Reset</button>
        </div>
        <audio id="win-sound" src="audio/win.mp3"></audio>
        <audio id="loss-sound" src="audio/loss.mp3"></audio>
    </body>
</html>
